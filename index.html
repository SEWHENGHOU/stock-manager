<!DOCTYPE html>
<html>
<head>
  <title>Stock Update</title>
</head>
<body>
  <h2>Update Stock</h2>
  <input id="productId" placeholder="Product ID"><br>
  <input id="quantity" type="number" placeholder="Quantity"><br>
  <button onclick="updateStock()">Submit</button>

  <p id="result"></p>

  <script>
    async function updateStock() {
      const productId = document.getElementById("productId").value;
      const quantity = document.getElementById("quantity").value;

      const response = await fetch("https://script.google.com/macros/s/AKfycbyoRi9bXPL2G3CkgTRnSaKaS73wnPIhmGbdI4jmSkU8ndsmaQgWrHwjumhWqvEa6JLW/exec", {
        method: "POST",
        body: JSON.stringify({ productId, quantity }),
        headers: { "Content-Type": "application/json" }
      });

      const result = await response.text();
      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
